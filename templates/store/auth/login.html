{% extends 'store/layouts/main.html' %}

{% block content %}
<section class="py-5 bg-light min-vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-sm rounded-3 overflow-hidden">
          <div class="card-header customclr text-white text-center p-3">
            <h4 class="mb-0 fw-bold">Login</h4>
          </div>
          <div class="card-body p-4">
            <p class="text-center text-muted mb-4">Welcome back! Sign in to continue shopping.</p>
            <form action="" method="POST" novalidate>
              {% csrf_token %}
              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label fw-medium">Username</label>
                <input type="text" class="form-control rounded-3" name="username" id="username" 
                       placeholder="Enter your username" required>
              </div>
              <!-- Password -->
              <div class="mb-4">
                <label for="password" class="form-label fw-medium">Password</label>
                <input type="password" class="form-control rounded-3" name="password" id="password" 
                       placeholder="Enter your password" required>
              </div>
              <!-- Remember Me and Forgot Password -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label small" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="text-primary text-decoration-none small">Forgot Password?</a>
              </div>
              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn customclr btn-primary rounded-pill py-2 shadow-sm">
                  Login
                </button>
              </div>
            </form>
            <!-- Register Link -->
            <div class="text-center mt-4">
              <p class="text-muted small">
                Don't have an account? 
                <a href="{% url 'store:register' %}" class="text-primary fw-medium text-decoration-none">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
